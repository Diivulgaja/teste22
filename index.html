<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Doce É Ser</title>
    <link rel="stylesheet" href="/src/styles/tailwind.css">
  </head>
  <body class="bg-white text-gray-900">
    <header class="p-4 border-b">
      <div class="max-w-6xl mx-auto flex justify-between items-center">
        <h1 class="text-2xl font-bold">Doce É Ser</h1>
        <button id="cartBtn" class="relative">
          Carrinho <span id="cartCount" class="ml-2 inline-block bg-red-500 text-white rounded-full px-2">0</span>
        </button>
      </div>
    </header>

    <main class="max-w-6xl mx-auto p-4">
      <section id="categories" class="mb-4"></section>
      <section id="products" class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 gap-4"></section>
    </main>

    <!-- Cart modal -->
    <div id="cartModal" class="fixed inset-0 bg-black bg-opacity-50 hidden items-center justify-center">
      <div class="bg-white rounded p-4 max-w-lg w-full">
        <h2 class="text-xl font-bold mb-2">Seu Carrinho</h2>
        <div id="cartItems" class="mb-4"></div>
        <div class="flex justify-between items-center">
          <div><strong>Total:</strong> R$ <span id="cartTotal">0.00</span></div>
          <div>
            <button id="closeCart" class="px-3 py-1 border rounded">Fechar</button>
            <button id="checkout" class="px-3 py-1 bg-green-500 text-white rounded">Finalizar</button>
          </div>
        </div>
      </div>
    </div>

    <script src="/src/script.js"></script>
  </body>
</html>
